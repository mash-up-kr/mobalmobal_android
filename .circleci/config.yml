version: 2.1

orbs:
  android: circleci/android@0.2.1
            
jobs:
  build:
    executor: android/android

    steps:
      - checkout
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: create AVD
          command: sdkmanager "system-images;android-29;google_apis;x86_64" && echo "no" | avdmanager --verbose create avd --force -n test --package "system-images;android-29;google_apis;x86_64"
      - run:
          name: start AVD
          command: |
                  cd ${ANDROID_HOME}/emulator;ls
                  export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib
                  emulator -avd test -no-window -noaudio -no-boot-anim -no-window -accel on
          background: true
      - run:
          name: wait for emulator
          command: adb wait-for-device shell 'while [[ -z $(getprop dev.bootcomplete) ]]; do sleep 1; done;'
      - run:
          name: Build
          command: ./gradlew build
      - run: 
          name: Verification - ConnectedCheck
          command: ./gradlew connectedCheck --stacktrace
      - run:
          name: test
          command: ./gradlew test --stacktrace